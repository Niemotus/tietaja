<div class="modal-header">
    <h4 class="modal-title">Join game</h4>
</div>

<div class="modal-body">

    <div class="form">
        <label for="game_id">Enter game ID</label>
        <input type="text" class="form-control" id="game_id">
    </div>

</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="button" class="btn btn-default" id="join_game_button">Join game!</button>
</div>

<script type="text/javascript">

    $("#join_game_button").click(function () {
        var game_id = parseInt($("#game_id").val());

        if (Number.isInteger(game_id)) {
            var url = "join?gameId=" + game_id;
            window.location.replace(url);
        } else {
            window.alert("Check the game ID");
        }
    });

</script>
