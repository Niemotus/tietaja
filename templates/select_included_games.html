<div class="modal-header">
    <h4 class="modal-title">Create new game</h4>
</div>
<div class="modal-body">
    <p>Select games here</p>
    <p>Start Date: {{startDate}}</p>
    <p>End Date: {{endDate}}</p>
</div>

<form action="{{url_for('.game')}}" method="post">
    <div>
        <table>
            {% for key, value in d.items() %}
            <tr>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="selected[]" value="{{ key }}" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        {{ value }}
                    </label>
                </div>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-default">Create a new game</button>
    </div>
</form>
